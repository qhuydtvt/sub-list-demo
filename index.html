<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://use.fontawesome.com/dfc9ca6b14.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
      <div class="container">
        <div class="list">
          <div class="list-item">
            <div class="list-item-header bg-blue">
              <span class="header-text">Jobs<span>
              <i class="fa fa-caret-down list-item-caret" aria-hidden="true"></i>
            </div>

            <div class="list-body">
              <div class="sublist">
                <div class="sublist-item">
                  <span class="sublist-item-icon bg-blue">1</span>
                  <span>Contracts</span>
                </div>
                <div class="sublist-item">
                  <span class="sublist-item-icon bg-blue">2</span>
                  <span>Marketing</span>
                </div>
                <div class="sublist-item">
                  <span class="sublist-item-icon bg-blue">3</span>
                  <span>Warranties</span>
                </div>
                <div class="sublist-item">
                  <span class="sublist-item-icon bg-blue">4</span>
                  <span>Bussiness planing</span>
                </div>
              </div>
            </div>
          </div>

          <div class="list-item">
            <div class="list-item-header bg-purple">
              <span class="header-text">Entertainment<span>
              <i class="fa fa-caret-down list-item-caret" aria-hidden="true"></i>
            </div>

            <div class="list-body">
              <div class="sublist">
                <div class="sublist-item">
                  <span class="sublist-item-icon bg-purple">1</span>
                  <span>Theater</span>
                </div>
                <div class="sublist-item">
                  <span class="sublist-item-icon bg-purple">2</span>
                  <span>Music</span>
                </div>
                <div class="sublist-item">
                  <span class="sublist-item-icon bg-purple">3</span>
                  <span>Museums</span>
                </div>
                <div class="sublist-item">
                  <span class="sublist-item-icon bg-purple">4</span>
                  <span>Media</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script type="text/javascript" src="index.js">
      </script>
  </body>
</html>
